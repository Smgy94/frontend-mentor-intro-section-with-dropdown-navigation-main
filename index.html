<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <!-- logo image -->
      <img src="./images/logo.svg" alt="snap" class="logo" />

      <nav>
        <!-- button to trigger mobile menu -->
        <button id="mobileMenuTrigger" aria-expanded="false" aria-controls="nav-wrapper" aria-labelledby="menu-Toggle">
          <span id="menu-Toggle">Menu toggle</span>
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </button>

        <div id="nav-wrapper">
          <ul class="nav-links">
            <li class="dropdown-nav">
              <button class="dropdown-btn" id="featuresDropdownTrigger" aria-expanded="false" aria-controls="features-list">Features</button>
              <ul class="dropdown-list features-list" id="features-list">
                <li>
                  <img src="./images/icon-todo.svg" alt="" class="icon" />
                  <a href="#"> Todo List</a>
                </li>
                <li>
                  <img src="./images/icon-calendar.svg" alt="" class="icon" />
                  <a href="#">Calendar</a>
                </li>
                <li>
                  <img src="./images/icon-reminders.svg" alt="" class="icon" />
                  <a href="#">Reminders</a>
                </li>
                <li>
                  <img src="./images/icon-planning.svg" alt="" class="icon" />
                  <a href="#">Planning</a>
                </li>
              </ul>
            </li>

            <li class="dropdown-nav">
              <button class="dropdown-btn" id="companyDropdownTrigger" aria-expanded="false" aria-controls="company-list">Company</button>
              <ul class="dropdown-list company-list" id="company-list">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>

            <!-- static menu items -->
            <li><a href="#"> Careers</a></li>
            <li><a href="#"> About</a></li>
          </ul>

          <!-- login and register buttons -->
          <div class="nav-btns">
            <a href="#"> Login</a>
            <a href="#" class="btn-register">Register</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- <main>Make remote work Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar. Learn more</main> -->

    <!-- Footer -->
    <!-- <footer></footer> -->

    <!-- https://snap-highfly.netlify.app/ -->
    <script src="./app.js"></script>
  </body>
</html>
