<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="./images/logo.svg" alt="snap" class="logo" />
      <img src="./images/icon-menu.svg" alt="menu-icon-open" class="menu-icon" tabindex="0" role="button" />
      <img src="./images/icon-close-menu.svg" alt="menu-icon-close" class="menu-icon-close" tabindex="0" role="button" />

      <nav>
        <ul class="nav-links">
          <li class="dropdown-nav">
            <button aria-haspopup="true" id="features">Features <img src="./images/icon-arrow-down.svg" alt="dropdown-arrow" class="dropdown-arrow" /></button>
            <ul class="dropdown-list features-list">
              <li>
                <img src="./images/icon-todo.svg" alt="" class="icon" />
                <a href="#"> Todo List</a>
              </li>
              <li>
                <img src="./images/icon-calendar.svg" alt="" class="icon" />
                <a href="#">Calendar</a>
              </li>
              <li>
                <img src="./images/icon-reminders.svg" alt="" class="icon" />
                <a href="#">Reminders</a>
              </li>
              <li>
                <img src="./images/icon-planning.svg" alt="" class="icon" />
                <a href="#">Planning</a>
              </li>
            </ul>
          </li>
          <li class="dropdown-nav">
            <button aria-haspopup="true" id="company">Company <img src="./images/icon-arrow-down.svg" alt="dropdown-arrow" /></button>
            <ul class="dropdown-list company-list">
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
          <li><a href="#"> Careers</a></li>
          <li><a href="#"> About</a></li>
        </ul>
        <div class="nav-btns">
          <button>Login</button>
          <button class="btn-register">Register</button>
        </div>
      </nav>
    </header>

    <!-- <main>Make remote work Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar. Learn more</main> -->

    <!-- Footer -->
    <!-- <footer></footer> -->

    <!-- https://snap-highfly.netlify.app/ -->
    <script src="./app.js"></script>
  </body>
</html>
